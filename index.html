<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>Letter Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="vendor/bootstrap.min.css" rel="stylesheet">
  <style>

  /* TODO: uncomment this when adding Vue.js
  [v-cloak] {
    display: none;
  }
  */

  </style>

</head>
<body>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <span class="navbar-brand">Letter Counter</span>
    </div>
  </nav>

  <form class="container">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="It's me" autofocus v-model="message">
    </div>

    <div class="form-group">
      <label class="checkbox-inline">
        <input type="checkbox" v-model="isCaseSensitive"> Case sensitive?
      </label>
      <label class="checkbox-inline">
        <input type="checkbox"> Remove punctuation?
      </label>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Count</th>
          <th>Letters</th>
        </tr>
      </thead>

      <tbody v-cloak>
        <tr v-for="group in groups">
          <td>{{ group.count }}</td>
          <td>{{ group.letters.join(", ") }}</td>
        </tr>
      </tbody>
    </table>
  </form>

  <script src="vendor/vue.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
